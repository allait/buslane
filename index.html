<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>Buslane - Edinburgh</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.ba-bbq/1.2.1/jquery.ba-bbq.min.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
    <div class="controls">
      <form id="controls">
        <select id="service" name="service">
          <option value="all">ALL</option>"
        </select>
        <select name="duration">
          <option value="1">1 minute</option>
          <option value="2">2 minutes</option>
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
          <option value="30">30 minutes</option>
        </select>
        <select name="start">
          <option value="0">0:00</option>
          <option value="6">6:00</option>
          <option value="12">12:00</option>
          <option value="18">18:00</option>
        </select>
      </form>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
